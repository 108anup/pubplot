sudo: required
dist: trusty
language: python
cache: pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"
  - "pypy"
  - "pypy3"

matrix:
  fast_finish: true
  allow_failures:
    - python: '3.5-dev'
    - python: '3.6-dev'
    - python: '3.7-dev'
    - python: 'nightly'
    - python: 'pypy'
    - python: 'pypy3'

addons:
  apt:
    packages:
      - texlive-base
      - texlive-latex-recommended
      - texlive-fonts-recommended
      - texlive-publishers

install:
  - pip install -r requirements.txt

script:
  - python setup.py test

notifications:
  email:
    on_success: change
    on_failure: always
