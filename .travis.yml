sudo: required
dist: trusty
language: python
cache: pip
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "3.6"
  - "3.6-dev" # 3.6 development branch
  - "3.7-dev" # 3.7 development branch
  - "nightly"
  - "pypy"
  - "pypy3"

matrix:
  fast_finish: true
  allow_failures:
    - python: '3.5-dev'
    - python: '3.6-dev'
    - python: '3.7-dev'
    - python: 'nightly'
    - python: 'pypy'
    - python: 'pypy3'

addons:
  apt:
    packages:
      - texlive-base
      - texlive-latex-recommended
      - texlive-fonts-recommended
      - texlive-publishers

# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python setup.py test
